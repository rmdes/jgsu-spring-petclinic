sonarqube-check:
  stage: sonar
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=rmdes_jgsu-spring-petclinic_AX66teb6Tzn_iZvFKBpM
  allow_failure: true
  only:
    - main # or the name of your main branch
stages:
  - build
  - test
  - sonar

cache:
  paths:
    - .m2/repository
  key: "$CI_JOB_NAME"

