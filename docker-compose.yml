version: '3.3'
services:
    petclinic-docker-container:
        image: petclinic
        build:
          context: ./
          dockerfile: Dockerfile
        ports:
          - 9000:8080
        depends_on:
          - mysql
    mysql:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
            - MYSQL_USER=petclinic
            - MYSQL_PASSWORD=petclinic
            - MYSQL_DATABASE=petclinic
        volumes:
            - "./conf.d:/etc/mysql/conf.d:ro"
